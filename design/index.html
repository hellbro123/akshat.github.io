<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designathon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:ital,wght@1,500&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.css" integrity="sha512-FKlWnaJrtBEqH+gNy8kvp+/61S+8iOKb5tG+EKCQ3Fc3iUYr9MvnywpkZBcuNKrxQxlnZYpNwDgkZ2atX7wVVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">
  
  <div id="fullPage">
    
  
        <div class="section s1">
          <img src="/images/My_project-1__2_-removebg-preview.png" alt="logo" class="logo">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="/images/car1.jpg" class="d-block w-100" alt="car">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/car5.jpg" class="d-block w-100 img1" alt="car" id="img1">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/car4.jpg" class="d-block w-100" alt="car">
                              </div>
                              <div class="carousel-item">
                                <img src="/images/car2.png" class="d-block w-100" alt="car">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <div class="carousel-control-prev-icon bg-dark" aria-hidden="true"></div>
                              <div class="visually-hidden bg-dark">Previous</div>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <div class="carousel-control-next-icon bg-dark" aria-hidden="true"></div>
                              <div class="visually-hidden bg-dark">Next</div>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <div class="carousel-control-next-icon bg-dark" aria-hidden="true"></div>
                              <div class="visually-hidden bg-dark">Previous</div>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="section s2">
          
          <div class="container">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  id="poster">
                  <img src="/images/poster-designathon.png" alt="poster" class="rounded">
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">POSTER</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      
                      <div class="modal-body">
                        <img src="/images/poster-designathon.png" alt="" class="post">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                      </div>
                     
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>   
        </div>
        <div class="line"></div>
        <div class="s3">
          <h1 class="credits">CREDITS</h1>
          <div class="cards">
          <div class="card" style="width: 18rem;">
            <img src="/images/My_project-1__2_-removebg-preview.png" class="card-img-top" alt="...">
          
            <div class="card-body">
              <h5 class="card-title">Akshat</h5>
              <p class="card-text">Akshat hatwal the member who created this website and the logo</p>
              
            </div>
          </div>
          <div class="card car" style="width: 18rem;">
            <img src="/images/car1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Aneira</h5>
              <p class="card-text">Aneira the member who created this model</p>
             
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="/images/poster-designathon.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pritika</h5>
              <p class="card-text">Pritika the member who created this poster</p>
              
            </div>
          </div>
          </div>
        </div>
        
    </div>
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.js" integrity="sha512-rNf09cQHIWzD8BU37lIb3rInygeWXW2hVqJ7niVtTPXWuVR3aFiph1eFIeDiEQV8J45u0qfp7ng8I3TzJHY4Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      new fullpage('#fullPage', {
        autoScrolling: true,
        navigation:true
      })
    </script> -->
    <script src="script.js"></script>
    <script src="script.min.js"></script>
  </body>
</html>
